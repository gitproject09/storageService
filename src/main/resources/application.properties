spring.application.name=StorageService

# MinIO Configuration
minio.endpoint=http://localhost:9000
minio.accessKey=minioadmin
minio.secretKey=minioadmin123
minio.bucket.name=rideshare

# Image Token Configuration
app.image.token.secret=your-secure-random-key-at-least-32-bytes-long
app.image.token.expiration=300
app.base-url=http://localhost:9000

# File size limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
